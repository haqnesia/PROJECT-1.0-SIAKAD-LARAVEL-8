<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USP | Siakad</title>

    <!-- Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>

        body {
            background-color: #f4f6f9;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
        }

        .navbar .nav-link {
            color: #495057;
            font-weight: 500;
            position: relative;
        }

        .navbar .nav-link.active {
            color: #0d6efd;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }

        table th {
            background-color: #f8f9fa;
            text-align: center;
        }

        table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- HEADER -->

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">
            <i class="bi bi-mortarboard-fill"></i> Universitas Semen Padang
        </a>

        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-building"></i> Fakultas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-journal-bookmark"></i> Program Studi
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-people"></i> Mahasiswa
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>


<!-- CONTENT -->
<div class="container" style="margin-top: 90px;">
    <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Data Fakultas</h5>

            <!-- BUTTON MODAL -->
            <button class="btn btn-primary btn-sm"
                    data-toggle="modal"
                    data-target="#formModalAdd">
                + Tambah
            </button>
        </div>

        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="5%">No</th>
                    <th width="15%">Kode</th>
                    <th>Nama Fakultas</th>
                    <th width="5%">Aktif</th>
                    <th width="20%">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center">1</td>
                    <td class="text-center">FKT</td>
                    <td>Fakultas Teknik</td>
                    <td class="text-center">Y</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-warning btn-sm"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-success btn-sm"> <i class="fas fa-check"></i></button>
                            <button class="btn btn-danger btn-sm"> <i class="fas fa-times"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">2</td>
                    <td class="text-center">FTI</td>
                    <td>Fakultas Teknologi Informasi</td>
                    <td class="text-center">Y</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-warning btn-sm"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-success btn-sm"> <i class="fas fa-check"></i></button>
                            <button class="btn btn-danger btn-sm"> <i class="fas fa-times"></i></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL TAMBAH -->

<div class="modal fade" id="formModalAdd" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Tambah Fakultas</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Kode Fakultas</label>
                        <input type="text" class="form-control" placeholder="Contoh: FKT" required>
                    </div>

                    <div class="form-group">
                        <label>Nama Fakultas</label>
                        <input type="text" class="form-control" placeholder="Contoh: Fakultas Teknik" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary btn-sm"
                            data-dismiss="modal">
                        Batal
                    </button>
                    <button type="submit"
                            class="btn btn-primary btn-sm">
                        Simpan
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- JS  -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
